{% extends 'todo/base.html' %}
{% load static %}
{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card shadow" >
                <img src="{% static 'todo/adolfo-felix-Yi9-QIObQ1o-unsplash.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Sign Up</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password confirmation</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="d-grid gap-2 mb-1">
                            <button type="submit" class="btn btn-success" type="button">Sign Up</button>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{error}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

    </div>

</main>


{% endblock %}
