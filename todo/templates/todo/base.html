{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'todo/custom.css' %}">
    <title>TodoPlox</title>
</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TodoPlox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-hover" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-hover" href="{% url 'currenttodos' %}">Todo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-hover" href="#">API</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <form class="nav-item" action="{% url 'logoutuser' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link nav-link-hover">Logout</button>
                </form>
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-hover" href="{% url 'loginuser' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-hover" href="{% url 'signupuser' %}">Sign Up</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

        crossorigin="anonymous"></script>
</body>

</html>
