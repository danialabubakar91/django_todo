{% extends 'todo/base.html' %}
{% load static %}
{% block content %}

<main class="container mt-5">
    <div class="row justify-content-center mb-3">
        <div class="col-8">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">Add</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-4">
        <ul class="nav col-8" id="todoNav">
            <li class="nav-item">
                <a class="nav-link active" id="todoActive" href="#active">ACTIVE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="todoCompleted" href="#completed">COMPLETED</a>
            </li>
        </ul>
    </div>
    <div class="row justify-content-center mb-4">
        <div class="col-8" id="todoItems">
            <form method="POST" action="/todo/20/complete">
                <div class="input-group mb-2">
                    {% csrf_token %}
                    <textarea class="form-control" readonly>ddfasdfasdfasdf</textarea>
                    <button class="btn btn-success" type="submit">Complete</button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</main>
